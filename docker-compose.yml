services:
  gp:
    build: .
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./universe:/app/universe
      - ./store:/app/store
      - ./cache:/app/cache
      - ./configs:/app/configs
    tty: true
    stdin_open: true
    command: ["python","-m","gp_assistant","chat","--repl"]
    environment:
      - DEEPSEEK_API_KEY
      - TZ
