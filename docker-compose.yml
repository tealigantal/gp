services:
  gp:
    build: .
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./universe:/app/universe
      - ./store:/app/store
      - ./cache:/app/cache
      - ./configs:/app/configs
    command: ["uvicorn","gp_assistant.server.app:app","--host","0.0.0.0","--port","8000"]
    environment:
      - TZ=Asia/Shanghai
      - LLM_BASE_URL
      - LLM_API_KEY
      - CHAT_MODEL
      - DATA_PROVIDER=akshare
      - GP_REQUEST_TIMEOUT_SEC
    ports:
      - "8000:8000"
