services:
  gp:
    build: .
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./universe:/app/universe
      - ./store:/app/store
      - ./cache:/app/cache
      - ./configs:/app/configs
    tty: true
    stdin_open: true
    command: ["python","-m","gp_assistant","chat"]
    environment:
      - DEEPSEEK_API_KEY
      - UPSTREAM_API_KEY
      - UPSTREAM_BASE_URL
      - PROXY_REQUIRE_AUTH
      - PROXY_CLIENT_TOKENS
      - TZ

  llm-proxy:
    build: ./services/llm_proxy
    environment:
      - UPSTREAM_API_KEY
      - UPSTREAM_BASE_URL
      - PROXY_REQUIRE_AUTH
      - PROXY_CLIENT_TOKENS
    ports:
      - "8080:8080"
