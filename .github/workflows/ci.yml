name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Sanity check CLI
        run: |
          python gpbt.py --help || true
          python - <<'PY'
          import importlib, sys
          m = importlib.import_module('src.gpbt.cli'.replace('/','.'))
          print('loaded cli ok')
          PY
