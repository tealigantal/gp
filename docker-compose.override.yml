services:
  gp:
    # Mount source for fast local dev (no rebuild on code change)
    volumes:
      - ./src:/app/src
    # Enable hot reload in development
    command: ["uvicorn","gp_assistant.server.app:app","--host","0.0.0.0","--port","8000","--reload"]

  # Do not start/build web by default in local dev
  web:
    profiles: ["web"]
