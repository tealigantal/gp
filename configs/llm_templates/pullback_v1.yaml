  Constraints: Only choose from pool; must follow the JSON schema; no prose, no code fences, json object only.
  Example: {"date":"YYYYMMDD","template_id":"pullback_v1","picks":[{"ts_code":"000001.SZ","score":0.7,"confidence":0.6,"reasons":["r"],"risk_flags":["r"]},{"ts_code":"000002.SZ","score":0.66,"confidence":0.58,"reasons":["r"],"risk_flags":["r"]},{"ts_code":"600000.SH","score":0.6,"confidence":0.55,"reasons":["r"],"risk_flags":["r"]}]}
